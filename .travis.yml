sudo: false

notifications:
  - email: false

language: python

os:
  - linux

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "nightly"

install:
  - pip install -r requirements.txt
  - pip install -r requirements_test.txt
  - pip install pytest-cov coveralls

before_script:
  - flake8 --show-source .

script:
  - py.test --cov=bonspy .

after_success:
  - coveralls
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: pypi
  user: waltherg
  password:
    secure: 
  on:
    tags: true
    branch: master
